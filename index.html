<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Calicatas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="pantalla-proyecto">
    <h1>Datos del Proyecto</h1>
    <form id="form-proyecto">
      <label>Proyecto: <input type="text" name="proyecto" required /></label>
      <label>Mandante: <input type="text" name="mandante" required /></label>
      <label>Sector: <input type="text" name="sector" required /></label>
      <label>Laboratorista: <input type="text" name="laboratorista" required /></label>
      <label>Ubicación de la obra: <input type="text" name="ubicacion" required /></label>
      <button type="submit">Iniciar Proyecto</button>
    </form>
  </div>

  <div id="pantalla-calicata" style="display:none;">
    

    <hr>
    <h2>Datos Generales de la Calicata</h2>

    <div class="form-group">
        <label>Fecha de ensayo: <span id="fecha-ensayo">Se completará al guardar</span></label>
    </div>

    <div class="form-group">
        <label>Nombre de calicata: <span id="nombre-calicata">Calicata 1</span></label>
    </div>

    <div class="form-group">
        <label>Dm Calicata: <input type="number" id="dm-calicata" step="0.01" /></label>
    </div>

    <div class="form-group">
        <label>Lado Calicata:
            <select id="lado-calicata">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="Derecha">Derecha</option>
                <option value="Izquierda">Izquierda</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>Napa de agua (m): <input type="number" id="napa-agua" step="0.01" /></label>
        <small>Si no hay agua, tarjar</small>
    </div>

    <div class="form-group">
        <label>Espesor capa vegetal (m): <input type="number" id="espesor-capa" step="0.01" /></label>
        <small>Si no existe capa vegetal anotar 0</small>
    </div>

    <div class="form-group">
        <label>Confección de calicata:
            <select id="confeccion-calicata">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="Cliente">Cliente</option>
                <option value="Laboral">Laboral</option>
            </select>
        </label>
    </div>

    <div class="form-group">
        <label>Forma de confección:
            <select id="forma-confeccion">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="Manual">Manual</option>
                <option value="Maquinaria">Maquinaria</option>
            </select>
        </label>
    </div>

    <h3>Datos de Estratificación</h3>
    <div class="form-group">
      <label for="cantidad-estratos">Cantidad de estratos:</label>
      <select id="cantidad-estratos">
        <option value="1">1 Estrato</option>
        <option value="2">2 Estratos</option>
        <option value="3">3 Estratos</option>
      </select>
      <button type="button" onclick="agregarEstratos()">Agregar Estratos</button>
    </div>

    <div id="estratos-container"></div>

    <div id="observaciones-container">
      <h3>Observaciones</h3>
    </div>
 
    <h3>Registro de Calicata</h3>

    <!-- Sección de fotos -->
    <div class="foto-seccion">
      <label>Calicata + Cartel + regla: <input type="file" id="input-cartel" accept="image/*" onchange="previewImagen(event, 'img-cartel')"/></label>
      <img id="img-cartel" class="preview" />
    </div>
    <div class="foto-seccion">
      <label>Calicata + Camino: <input type="file" id="input-camino" accept="image/*" onchange="previewImagen(event, 'img-camino')"/></label>
      <img id="img-camino" class="preview" />
    </div>


    <!-- Botones -->
    <button onclick="guardarCalicata()">Guardar Calicata</button>
    <button type="button" id="btn-agregar-estratigrafia()">Agregar nueva estratigrafía</button>
    <button onclick="iniciarNuevoProyecto()">Iniciar Nuevo Proyecto</button>
  </div>  

  <script src="main.js"></script>
</body>
</html>
